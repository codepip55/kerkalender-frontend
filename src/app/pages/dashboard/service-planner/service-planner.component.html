<div class="custom-container mb-5">
  <div class="">
    <h1 class="text-3xl font-bold">Dienst Planner</h1>
    <div class="mt-3">
      <div class="relative pb-5 border-b border-styled sm:pb-0">
        <div>
          <!-- Mobile view with select dropdown -->
          <div class="sm:hidden">
            <label for="tab-selector" class="sr-only">Select a tab</label>
            <select id="tab-selector" class="input-min">
              <option value="info">Info</option>
              <option value="setlist">Setlist</option>
            </select>
          </div>

          <!-- Desktop view with button navigation -->
          <div class="hidden sm:block">
            <nav class="flex -mb-px text-gray-500 hover:text-gray-700 hover:border-gray-300">
              <button class="cursor-pointer mr-4" [ngClass]="{ 'active': currentTab === 'info', 'inactive': currentTab !== 'info'}" (click)="setTab('info')">Info</button>
              <button class="cursor-pointer" [ngClass]="{ 'active': currentTab === 'setlist', 'inactive': currentTab !== 'setlist'}" (click)="setTab('setlist')">Setlist</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
